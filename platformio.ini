[env:wemosbat]
platform = espressif32
board = wemosbat
framework = arduino
upload_port = COM9
monitor_speed = 115200
lib_deps = 
	adafruit/Adafruit SSD1306@^2.5.7
	adafruit/Adafruit GFX Library@^1.11.3
	thomasfredericks/Bounce2@^2.71
